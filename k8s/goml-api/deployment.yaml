# k8s/goml-api/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service-go-deployment
spec:
  # Maintain exactly one instance of the application
  replicas: 1
  selector:
    matchLabels:
      app: ml-service-go
  template:
    metadata:
      labels:
        app: ml-service-go
    spec:
      containers:
      - name: ml-service-go-container
        # Updated image tag (v4.2) to include the new S3 storage logic
        image: vaporist/goml:v4.3
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
        # üåê gRPC connection string to the MLSolid service
        - name: MLSOLID_SERVICE_ADDR
          value: "mlsolid-service:5000"

        # üì¶ Garage S3 Configuration: These variables are used by internal/storage/s3.go
        - name: S3_ENDPOINT
          value: "http://garage-s3.garage.svc.cluster.local:3900"
        - name: S3_BUCKET
          value: "goml-data"
        
        # üîë Sensitive credentials retrieved from a Kubernetes Secret
        - name: SA_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: garage-secret
              key: access-key
        - name: SA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: garage-secret
              key: secret-key

        # üóÑÔ∏è Database configuration for PostgreSQL/Strapi
        - name: DATABASE_HOST
          value: "postgres-service"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: "strapiuser"
        - name: DATABASE_NAME
          value: "mlflow_db"
        - name: DATABASE_PASSWORD
          value: "V%40vrinAdm1n"

        # üåç Regional and External API settings
        - name: TZ
          value: "Europe/Zurich"  
        - name: STRAPI_API_URL
          valueFrom:
            configMapKeyRef:
              name: ml-service-strapi-config
              key: STRAPI_API_URL
        
        # ‚öñÔ∏è Resource management: defines how much CPU/RAM the pod can use
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
            
        # ü©∫ Probes to ensure the container is healthy and ready to receive traffic
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
