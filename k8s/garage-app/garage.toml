# Metadata and Data directories configuration
metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"
db_engine = "lmdb"

# Replication factor (set to 1 for single-node development)
replication_factor = 1

# RPC configuration for cluster communication
rpc_bind_addr = "[::]:3901"
rpc_public_addr = "localhost:3901"
rpc_secret = "generate_a_secure_token_here"

# S3 API configuration
[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = ".s3.garage.localhost"
region = "garage"

# Admin API configuration
[admin]
api_bind_addr = "[::]:3903"
