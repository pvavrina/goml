# k8s/garage-storage/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
spec:
  # Ensuring stable network identity for distributed storage
  serviceName: "garage"
  replicas: 1
  selector:
    matchLabels:
      app: garage
  template:
    metadata:
      labels:
        app: garage
    spec:
      containers:
      - name: garage
        # Official Garage image (Rust-based S3 alternative)
        image: dxflrs/garage:v0.9.0
        volumeMounts:
        - name: meta
          mountPath: /var/lib/garage/meta
        - name: data
          mountPath: /var/lib/garage/data
        - name: config-volume
          mountPath: /etc/garage.toml
          subPath: garage.toml
      volumes:
      - name: config-volume
        configMap:
          name: garage-config
        env:
        - name: GARAGE_METADATA_DIR
          value: "/var/lib/garage/meta"
        - name: GARAGE_DATA_DIR
          value: "/var/lib/garage/data"
        - name: GARAGE_REPLICATION_MODE
          value: "none"
        - name: GARAGE_RPC_BIND_ADDR
          value: "[::]:3901"
        - name: GARAGE_RPC_SECRET
          value: "9d15abb685c2fe3c487af278be5f4789b2720c7268669bb589cb9650153f7519"
        - name: GARAGE_S3_REGION
          value: "garage"
        - name: GARAGE_S3_API_BIND_ADDR
          value: "[::]:3900"
        - name: GARAGE_S3_ROOT_DOMAIN
          value: ".s3.garage"
        - name: RUST_LOG
          value: "info"
        ports:
        - containerPort: 3900
          name: s3-api
        - containerPort: 3901
          name: rpc
        - containerPort: 3903
          name: admin-api
        volumeMounts:
        - name: meta
          # Directory for metadata (db, logs)
          mountPath: /var/lib/garage/meta
        - name: data
          # Directory for actual S3 objects
          mountPath: /var/lib/garage/data
  volumeClaimTemplates:
  - metadata:
      name: meta
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          # Small storage for database indexing
          storage: 1Gi
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          # Main storage for ML models and files
          storage: 10Gi
