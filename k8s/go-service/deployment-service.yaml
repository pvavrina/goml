# k8s/go-service/deployment-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service-go-deployment
spec:
  # Ensure 1 replica is always running
  replicas: 1
  selector:
    matchLabels:
      app: ml-service-go
  template:
    metadata:
      labels:
        app: ml-service-go
    spec:
      containers:
      - name: ml-service-go-container
        # Image from your Docker Hub repository
        image: vaporist/goml:v3
        ports:
        - containerPort: 8080
        # Always pull the image for potential updates or testing
        imagePullPolicy: Always
        # --- START OF RECOMMENDED ADDITION (Resource Limits) ---
        resources:
          requests:
            # Request 100 millicores of CPU (10% of one core)
            cpu: "100m"
            # Request 64 Megabytes of Memory
            memory: "64Mi"
          limits:
            # Hard limit of 200 millicores of CPU (20% of one core)
            cpu: "200m"
            # Hard limit of 128 Megabytes of Memory
            memory: "128Mi"
        # --- END OF RECOMMENDED ADDITION ---
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service-go-service
spec:
  selector:
    app: ml-service-go
  # ClusterIP exposes the service internally within the cluster network
  type: ClusterIP
  ports:
    - protocol: TCP
      # Service port (internal to the cluster)
      port: 80
      # Target port on the container
      targetPort: 8080
---
# Ingress Resource for external access via Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-service-go-ingress
spec:
  rules:
  # Hostname corrected to your domain: goml.tuxjob.ch
  - host: goml.tuxjob.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-service-go-service # Target the internal service name
            port:
              number: 80 # Target the Service port (Port 80)
# Final configuration: Deployment (with resources), internal Service, and external Ingress
