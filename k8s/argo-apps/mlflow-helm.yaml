# ArgoCD Application Definition for MLflow
# This configuration points the source directly to the external Helm chart repository,
# and uses INLINE 'values' to avoid file resolution errors.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow-helm-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Set the repository source to the external community Helm repository
    repoURL: https://community-charts.github.io/helm-charts
    
    # Chart name available in the repository
    chart: mlflow
    targetRevision: 1.8.1
    
    helm:
      # The 'values' field contains the YAML content directly (inline)
      values: |
        # 1. Disable the PostgreSQL sub-Chart to force the use of externalDatabase
        postgresql:
          enabled: false

        # 2. External Database Configuration (MOVED TO ROOT)
        externalDatabase:
          host: postgres-service
          port: 5432
          database: mlflow_db
          user: strapiuser
          password: V%40vrinAdm1n
            
        # 3. Base Path Correction (MOVED TO ROOT)
        basePath: /mlflow

        # 4. Persistence Configuration for artifact storage (MOVED TO ROOT)
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 5Gi

        # 5. MLflow Server Service Configuration
        service:
          type: ClusterIP

        # 6. Ingress Configuration
        ingress:
          enabled: true
          hosts:
            - host: mlflow.tuxjob.ch
              paths:
                - path: /mlflow
                  pathType: Prefix
          tls:
            - secretName: mlflow-tls-secret
              hosts:
                - mlflow.tuxjob.ch
          annotations:
            # Use Traefik as the Ingress Class
            kubernetes.io/ingress.class: traefik
            # Annotation to force HTTPS via Traefik's websecure entrypoint
            traefik.ingress.kubernetes.io/router.entrypoints: websecure

        # 7. Resource Limits Configuration
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        
  destination:
    server: https://kubernetes.default.svc
    # Deploy to the go-mlops namespace
    namespace: go-mlops
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
