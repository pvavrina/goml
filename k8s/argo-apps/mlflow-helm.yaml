# ArgoCD Application Definition for MLflow
# This configuration points the source directly to the external Helm chart repository,
# and relies on the simple relative path to find the custom values file in the Git repo.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow-helm-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Set the repository source to the external community Helm repository (fixes 404 error)
    repoURL: https://community-charts.github.io/helm-charts
    
    # Chart name available in the repository
    chart: mlflow
    targetRevision: 1.8.1
    
    helm:
      # Simple relative path from the Git root to the custom values file
      valueFiles:
        - k8s/helm/mlflow/values-mlflow.yaml
        
  destination:
    server: https://kubernetes.default.svc
    # Deploy to the go-mlops namespace
    namespace: go-mlops
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
