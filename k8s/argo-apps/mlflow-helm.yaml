# ArgoCD Application Definition for MLflow
# This configuration points the source directly to the external Helm chart repository,
# and uses INLINE 'values' to avoid file resolution errors.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow-helm-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Set the repository source to the external community Helm repository
    repoURL: https://community-charts.github.io/helm-charts
    
    # Chart name available in the repository
    chart: mlflow
    targetRevision: 1.8.1
    
    helm:
      # The 'values' field contains the YAML content directly (inline)
      values: |
        # 1. Disable the PostgreSQL sub-Chart, as externalDatabase is used
        postgresql:
          enabled: false

        # 2. MLflow specific settings (nested under 'mlflow' key)
        mlflow:
          # External Database Configuration
          externalDatabase:
            host: postgres-service
            port: 5432
            database: mlflow_db
            user: strapiuser
            password: V%40vrinAdm1n
            
          # Base Path Correction
          basePath: /mlflow

          # Persistence Configuration for artifact storage
          persistence:
            enabled: true
            accessMode: ReadWriteOnce
            size: 5Gi

        # 3. MLflow Server Service Configuration (remains at root)
        service:
          type: ClusterIP

        # 4. Ingress Configuration (remains at root)
        ingress:
          enabled: true
          hosts:
            - host: mlflow.tuxjob.ch
              paths:
                - path: /mlflow
                  pathType: Prefix
          tls:
            - secretName: mlflow-tls-secret
              hosts:
                - mlflow.tuxjob.ch
          annotations:
            # Use Traefik as the Ingress Class
            kubernetes.io/ingress.class: traefik
            # Annotation to force HTTPS via Traefik's websecure entrypoint
            traefik.ingress.kubernetes.io/router.entrypoints: websecure

        # 5. Resource Limits Configuration (remains at root)
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        
  destination:
    server: https://kubernetes.default.svc
    # Deploy to the go-mlops namespace
    namespace: go-mlops
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
