# k8s/pythonml-api/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service-python-deployment
  labels:
    app: ml-service-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service-python
  template:
    metadata:
      labels:
        app: ml-service-python
    spec:
      containers:
      - name: ml-service-python
        # 1. Update the image tag to v1.1
        image: vaporist/ml-service-python:v1.1
        ports:
        - containerPort: 8000  # The port exposed by Uvicorn in the Dockerfile
        # 2. Add MinIO S3 configuration environment variables
        env:
        - name: S3_ENDPOINT_URL
          value: "http://minio-service:9000" # Internal ClusterIP Service DNS
        - name: S3_ACCESS_KEY
          value: "minioadmin"
        - name: S3_SECRET_KEY
          value: "minioadmin"
        - name: S3_BUCKET_NAME
          value: "ml-models"
        - name: S3_MODEL_KEY
          value: "model.h5"
        # Health checks (Liveness/Readiness probes) are essential for MLOps
        # They will call the /health endpoint we created in app/main.py
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
