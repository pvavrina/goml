# k8s/mlflow-network/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  annotations:
    # Traefik configuration to enable HTTPS (websecure entrypoint)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Increase the backend timeout to 30s to prevent 502 Bad Gateway if MLflow starts slowly
    traefik.ingress.kubernetes.io/forwarding-timeout: "30s"
    # New: Pass Host header directly to the backend service
    traefik.ingress.kubernetes.io/passhostheader: "true"
    # New: Disable proxy buffering
    traefik.ingress.kubernetes.io/buffering: "false"
spec:
  rules:
  - host: mlflow.tuxjob.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
